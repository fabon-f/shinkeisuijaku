<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>神経衰弱</title>
<link rel="stylesheet" href="style-reset.css">
<link rel="stylesheet" href="style.css">
<script src="main.js"></script>
</head>

<body>

<div id="title" class="board">
	<h1>神経衰弱</h1>

	<form>
		<div class="radios">
			<div class="heading">先手か後手かを選んでください</div><br>
			<input type="radio" name="order" id="ord1" value="first"><label for="ord1">先手</label>
			<input type="radio" name="order" id="ord2" value="second"><label for="ord2">後手</label>
		</div>
		
		<div class="radios">
			<div class="heading">相手の強さを選んでください</div><br>
			<input type="radio" name="AIlevel" id="lev1" value="level1"><label for="lev1">レベル1</label>
			<input type="radio" name="AIlevel" id="lev2" value="level2"><label for="lev2">レベル2</label>
			<input type="radio" name="AIlevel" id="lev3" value="level3"><label for="lev3">レベル3</label>
			<input type="radio" name="AIlevel" id="lev4" value="level4"><label for="lev4">レベル4</label>
			<input type="radio" name="AIlevel" id="lev5" value="level5"><label for="lev5">レベル5</label>
		</div>
		<input type="button" value="始める" id="startbtn">
	</form>
</div>

<div class="board" id="game">
	<h1>神経衰弱</h1>
	
	<div id="comscore">
		相手：<span id="comcount">0</span>枚
		<div id="comcards"></div>
	</div>

	<div class="toolbar">
		<span id="turn">あなたの番です</span>
		<button id="restartbtn">もう一度始める</button>
	</div>
	
	<div id="cards"></div>

	<div id="plscore">
		プレイヤー：<span id="plcount">0</span>枚
		<div id="plcards"></div>
	</div>

	<div id="gameset">
		
	</div>
</div>

</body>
</html>
